<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backoffice Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.5em; margin: 0.5em 0; }
        button { width: 100%; padding: 0.7em; background: #333; color: #fff; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="spinner" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.9);z-index:9999;display:none;align-items:center;justify-content:center;">
        <div style="border:8px solid #f3f3f3;border-top:8px solid #b85fa6;border-radius:50%;width:60px;height:60px;animation:spin 1s linear infinite;"></div>
    </div>
    <div class="login-container">
        <h2>Backoffice Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" id="main-form">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
    <script>
    document.getElementById('main-form').addEventListener('submit', function() {
        document.getElementById('spinner').style.display = 'flex';
    });
    </script>
</body>
</html>
