{% extends 'backoffice/dashboard_bootstrap.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <a href="{% url 'backoffice_manage_pictures' %}" class="btn btn-link mb-3">
          &larr; Back to Manage Pictures
        </a>
        <h3 class="card-title mb-4">Upload Mature Picture</h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Select Image</label>
            <input type="file" name="mature_picture" class="form-control" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-dark">Upload</button>
        </form>
        {% if mature_url %}
          <div class="mt-4">
            <div class="fw-bold mb-2">Latest Uploaded:</div>
            <img src="{{ mature_url }}" alt="Mature" style="max-width:300px;max-height:200px;border-radius:8px;box-shadow:0 1px 4px #ccc;">
          </div>
        {% endif %}
        {% if message %}
          <div class="alert alert-success mt-3">{{ message }}</div>
        {% endif %}
        {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
